<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      line-height: 1.6;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 0.5rem;
    }
    a {
      color: #0000EE;
    }
    a:visited {
      color: #551A8B;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
    }
    code {
      word-break: break-all;
      background: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    pre code {
      background: none;
      padding: 0;
    }
    blockquote {
      border-left: 4px solid #ccc;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      color: #555;
    }
  </style>
  {{- partial "analytics.html" . }}
</head>
<body>
  {{- partial "header.html" . -}}
  <main>
    {{- block "main" . }}{{- end }}
  </main>
</body>
</html>
